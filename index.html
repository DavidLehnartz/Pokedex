<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/pokeball-icon.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/overlay_dialog.css" />
    <link rel="stylesheet" href="./styles/loading_spinner.css" />
    <link rel="stylesheet" href="./styles/color_type.css" />
    <link rel="stylesheet" href="./styles/error_message.css" />

    <script src="./scripts/filter.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js" defer></script>
  </head>

  <body onload=" init()" id="hide_scrollbar">
    <header class="header-wrapper">
      <div class="header-content">
        <img
          class="pokemon-icon"
          src="./assets/icons/pokemon_logo.png"
          alt="pokemon icon"
        />
        <form>
          <input
            onkeyup="getMatchingPokemon()"
            id="search_pokemon"
            type="text"
            required
            placeholder="Search your Pokemon..."
          />
          <button onclick="clearInput()" class="header-btn">
            <b>Clear</b>
          </button>
        </form>
      </div>
    </header>

    <div class="seperator"></div>

    <main>
      <div id="no_pokemon_found" class="no-pokemon-found" style="display: none">
        <h1>No Pokemon Found</h1>
      </div>

      <div id="loading_screen" class="overlay-loading-spinner">
        <div class="loader-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">
            <span class="dots-start"></span>
            Loading
            <span class="dots"></span>
          </div>
        </div>
      </div>

      <div onclick="closeDialog()" id="overlay" class="overlay d_none">
        <div onclick="event.stopPropagation()" id="dialog_pokemon_card"></div>
      </div>

      <div id="error_message" class="overlay-error-message d_none">
        <div id="dialog_error_message"></div>
      </div>

      <h1>PokeDex</h1>
      <div id="pokemon_card" class="card-content-wrapper"></div>
      <div class="load-more-btn-wrapper">
        <button onclick="loadPokemon()" id="load_more_btn" class="load-more-btn">
          Load More
        </button>
      </div>
    </main>

    <div class="seperator"></div>

    <footer class="footer-wrapper div">
      <div class="footer-content div">
        <img
          class="character-ash-icon"
          src="./assets/icons/ash.png"
          alt="ash character"
        />
        <img
          class="character-pika-icon"
          src="./assets/icons/pikachu.png"
          alt="pikachu character"
        />
      </div>
    </footer>
  </body>
</html>
